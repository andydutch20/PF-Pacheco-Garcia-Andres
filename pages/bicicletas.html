                <figcaption class="titulobike1">BICICLETA BMX SUNDAY WAVELENGTH DESCRIPCIÓN:</figcaption>
                <p class="bike1descripcion">La bicicleta Sunday Wavelength BMX es la bicicleta exclusiva de gama alta de
                    BMX.
                    leyenda Gary Young. Esta bicicleta está diseñada para ir rápido y asar cuartos de tubería como
                    Gary mismo. Basado en el cuadro de longitud de onda Gary Young Signature del mercado de accesorios,
                    la bicicleta también
                    cuenta con 41 componentes del mercado de accesorios térmicos, como una horquilla Sunday Darkwave y
                    Odyssey
                    Bares de supercarretera. Las ruedas están construidas con el casete Antigram V2 de Odyssey.
                </p>
                <img src="../fotos/bike 2.jpg" alt="bike2" class="bike2">
                <figcaption class="titulobike2">BICICLETA BMX SUNDAY FORECASTER (TUBO SUPERIOR DE 21") (NEGRO MATE)
                    (BROCRAIFORD)(FREECOASTER) (VOLANTE A LA IZQUIERDA)</figcaption>
                <p class="bike2descripcion">La bicicleta Sunday Forecaster BMX es una bicicleta sólida y confiable para
                    el
                    jinetes adultos más altos, idealmente alrededor de 5' 9" - 6' 3" de altura. Esta opción en negro
                    mate es la
                    combinación de colores de la increíble Broc Raiford. La edición Raiford viene con el mercado de
                    accesorios.
                    Odyssey Clutch V2 Freecoaster, que le permite conducir hacia atrás sin tener que retroceder el
                    pedal, y es
                    disponible con volante a la derecha o volante a la izquierda. El marco está hecho de 100% cromoly,
                    presenta hardware de freno extraíble y tiene una geometría muy similar a la firma Broc Raifords
                    marco del mercado de accesorios que realmente monta.
                </p>
