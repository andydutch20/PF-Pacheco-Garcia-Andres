                <figcaption class="titulobike1">SUNDAY WAVELENGTH BMX BIKE DESCRIPTION:</figcaption>
                <p class="bike1descripcion">The Sunday Wavelength BMX Bike is the high-end signature bike of BMX
                legend Gary Young. This bike is designed to get your going fast and roasting quarter pipes like
                Gary himself. Based around the aftermarket Gary Young Signature Wavelength frame, the bike also
                features 41-Thermal aftermarket components, such as a Sunday Darkwave fork and Odyssey
                Superhighway bars. The wheels are built up with Odyssey's Antigram V2 Cassette.</p>
                
                <img src="../fotos/bike 2.jpg" alt="bike2" class="bike2">
                <figcaption class="titulobike2">SUNDAY FORECASTER BMX BIKE (21" TOPTUBE) (MATTE BLACK) (BROC RAIFORD)(FREECOASTER) (LEFT HAND DRIVE)</figcaption>
                <p class="bike2descripcion">The Sunday Forecaster BMX Bike is a solid and dependable bike for the
                taller, adult riders, ideally around 5' 9" - 6' 3" in height. This matte black option is the
                signature colorway of the incredible Broc Raiford. The Raiford edition comes with the aftermarket
                Odyssey Clutch V2 Freecoaster, allowing you to ride backwards without having to back pedal, and is
                available in either right hand drive or left hand drive. The frame is made of 100% chromoly,
                features removable brake hardware, and has very similar geometry to Broc Raifords signature
                aftermarket frame that he actually rides.</p>
